<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Road Map For Tourist</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url("b.png") no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header/Navbar */
    header {
      background: #0077cc37;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 22px;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: yellow;
    }

    /* Mobile Menu */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle div {
      width: 25px;
      height: 3px;
      background: white;
      margin: 4px 0;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background: #005fa3;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        padding: 20px;
      }

      nav.active {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }
    }

    /* Login Box */
    .login-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 320px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #0077cc;
    }

    .login-box label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .login-box button {
      width: 100%;
      background: #0077cc;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-box button:hover {
      background: #005fa3;
    }

    .login-box a {
      display: block;
      margin-top: 15px;
      color: #0077cc;
      text-decoration: none;
      font-size: 14px;
    }

    .login-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Road Map For Tourist</h1>
  </header>

  <!-- Login Form -->
  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form action="homepage2.html" method="POST">
        <label>Email</label>
        <input type="email" name="email" placeholder="Enter your email" required>
        
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter your password" required>
        
        <button type="submit">Login</button>
      </form>
      <a href="new login.html">Create an Account</a>
    </div>
  </div>
</body>
</html>
