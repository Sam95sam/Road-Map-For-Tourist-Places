<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Road Map For Tourist - New Login</title>
  <style>
    /* Reset */
    * {margin:0; padding:0; box-sizing:border-box;}

    body {
      font-family: "Segoe UI", sans-serif;
      background: url("b.png") no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
        background: #0077cc37;      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 24px;
      font-weight: bold;
    }

    /* Navigation */
    nav {
      position: relative;
    }
    .nav-links {
      display: flex;
      gap: 20px;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }
    .nav-links a:hover { color: #ffeb3b; }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .hamburger span {
      height: 3px;
      width: 25px;
      background: white;
      margin: 4px 0;
      border-radius: 5px;
      transition: 0.3s;
    }

    /* Mobile nav */
    @media (max-width: 768px) {
      .nav-links {
        position: absolute;
        top: 60px;
        right: 0;
        background: #004aad;
        flex-direction: column;
        width: 200px;
        text-align: right;
        padding: 15px;
        display: none;
      }
      .nav-links.active { display: flex; }
      .hamburger { display: flex; }
    }

    /* Login Container */
    .login-container {
      margin: auto;
      background: rgba(255,255,255,0.9);
      padding: 30px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0px 8px 18px rgba(0,0,0,0.2);
      text-align: center;
    }

    .login-container h3 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #004aad;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      background: #6a1b9a;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
      margin-top: 10px;
    }
    button:hover { background: #4a0072; }

    .login-container h5 a {
      color: #004aad;
      font-size: 15px;
      text-decoration: none;
      display: inline-block;
      margin-top: 12px;
    }
    .login-container h5 a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Road Map For Tourist</h1>
  </header>

  <!-- Login Form -->
  <div class="login-container">
    <h3>Create a New Account</h3>
    <form action="homepage2.html" method="POST">
      <input type="text" name="name" placeholder="Enter Your Name" required>
      <input type="email" name="email" placeholder="Enter Your Email ID" required>
      <input type="password" name="password" placeholder="Create Your Password" required>
      <input type="password" name="confirm_password" placeholder="Confirm Your Password" required>
      <a href="homepage2.html"><button type="submit">Sign Up</button></a>
    </form>
    <h5><a href="login.html">Already have an account? Log in</a></h5>
  </div>

</body>
</html>
