<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Road Map For Tourist</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      color: black;
      font-weight: bold;
      background-color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
    }

    h1 {
      border: none;
      color: white;
      background-color: blue;
      padding: 10px;
      font-size: 25px;
    }

    h3 {
      color: rgb(0, 0, 0);
      font-size: 24px;
      padding: 10px;
    }

    h4 {
      color: rgb(11, 11, 11);
      font-size: 20px;
      padding: 10px;
      margin: 10px;
    }

    input, select {
      font-size: 16px;
      padding: 6px;
      margin-top: 5px;
      margin-bottom: 10px;
      width: 250px;
    }

    input[type="submit"] {
      width: auto;
      cursor: pointer;
      border: 2px solid #fff;
      color: white;
      background-color: green;
      padding: 8px 16px;
      font-size: 18px;
      border-radius: 5px;
    }

    /* Navbar */
    header {
      background: #0056b3;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 20px;
      background-color: #0056b3;
    }

    nav {
      display: flex;
      gap: 25px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffeb3b;
    }

    /* Mobile Menu Icon */
    .menu-toggle {
      display: none;
      font-size: 22px;
      cursor: pointer;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background: #0056b3;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        padding: 15px;
      }

      nav.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
  <!-- Header / Navbar -->
  <header>
    <h1>Road Map For Tourist Places</h1>
    <i class="fas fa-bars menu-toggle"></i>
    <nav>
      <a href="homepage2.html">Home</a>
      <a href="Places.html">Places</a>
      <a href="ideas.html">Ideas</a>
      <a href="travellers.html">Companion</a>
      <a href="companion.html">Profile</a>
      <a href="things.html">Things</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <center>
    <form>
      <h3>Create Your Profile</h3>
      <h4>
        <label>Name:</label><br>
        <input type="text" name="name" required><br><br>

        <label>Present Location:</label><br>
        <input type="text" name="present_location" required><br><br>

        <label>Age:</label><br>
        <input type="number" name="age" required><br><br>

        <label>Gender:</label><br>
        <select name="gender" required>
          <option value="">Select</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select><br><br>

        <label>Travel Destination:</label><br>
        <input type="text" name="travel_destination" required><br><br>

        <label>Mode of Transport:</label><br>
        <select name="mode_of_transport" required>
          <option value="">Select</option>
          <option value="Bike">Bike</option>
          <option value="Car">Car</option>
          <option value="Bus">Bus</option>
          <option value="Train">Train</option>
          <option value="Flight">Flight</option>
          <option value="Other">Other</option>
        </select><br><br>

        <label>Travel Date:</label><br>
        <input type="date" name="travel_date_from"><br><br>

        <label>Return Date:</label><br>
        <input type="date" name="to_date"><br><br>

        <label>Contact Details:</label><br>
        <input type="text" name="contact_details" required><br><br>

        <label>Additional Information:</label><br>
        <input type="text" name="additional_info" placeholder="If any"><br><br>

        <label>Upload Photo:</label><br>
        <input type="file" name="photo"><br><br>

        <input type="submit" value="Upload">
      </h4>
    </form>
  </center>

  <!-- Script for Menu -->
  <script>
    const toggle = document.querySelector(".menu-toggle");
    const nav = document.querySelector("nav");

    toggle.addEventListener("click", () => {
      nav.classList.toggle("active");
    });
  </script>
</body>
</html>
