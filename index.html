<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Road Map For Tourist Places</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url("c.png") no-repeat center center/cover;
      background-attachment: fixed;
      color: #fff;
      text-align: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    header {
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 36px;
      font-weight: bold;
      color: #ffcc00;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    p {
      font-size: 20px;
      max-width: 600px;
      margin: 20px auto 40px;
      line-height: 1.6;
      color: #f1f1f1;
    }

    .btn {
      display: inline-block;
      font-size: 18px;
      padding: 12px 28px;
      background: #ffcc00;
      color: #000;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background: #ffaa00;
      transform: scale(1.05);
    }

    /* Responsive */
    @media (max-width: 768px) {
      header h1 {
        font-size: 28px;
      }
      p {
        font-size: 16px;
      }
      .btn {
        font-size: 16px;
        padding: 10px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <header>
      <h1>Road Map For Tourist Places</h1>
    </header>

    <p>
      Discover new destinations, travel with companions, and create memories that last forever.  
      Plan your journey with ease and make every trip unforgettable.
    </p>

    <a href="new login.html" class="btn">Let's Go</a>
  </div>
</body>
</html>
